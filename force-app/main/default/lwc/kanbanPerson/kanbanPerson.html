<!-- 
    Componente Kanban LWC com layout de Pipeline
    Este template implementa um sistema de abas similar ao Pipeline do Salesforce
    
    Estrutura do componente:
    1. Container principal (slds-card)
    2. Sistema de navegação por abas (slds-tabs_default)
    3. Conteúdo de cada aba com os cards do Kanban
    4. Cards arrastáveis dentro de cada aba
-->
<template>
    <!-- Container principal com estilo de card do SLDS -->
    <div class="slds-card slds-card_boundary">
        <div class="slds-card__header slds-grid slds-grid_align-spread">
            <h1 class="slds-text-heading_medium slds-p-around_medium">Pipeline Board</h1>
            <lightning-button-icon 
                icon-name="utility:refresh" 
                variant="border-filled" 
                alternative-text="Atualizar" 
                title="Atualizar"
                class="slds-m-around_medium"
                onclick={handleRefresh}>
            </lightning-button-icon>
        </div>
        
        <div class="slds-card__body">
            <!-- Sistema de abas do SLDS -->
            <div class="slds-tabs_default">
                <!-- Navegação entre abas com suporte a drop -->
                <ul class="slds-tabs_default__nav" role="tablist">
                    <template for:each={columns} for:item="column" for:index="index">
                        <li key={column.label} class={column.tabClass} role="presentation"
                            ondrop={handleDrop} 
                            ondragover={allowDrop} 
                            data-status={column.value}>
                            <a class="slds-tabs_default__link" role="tab" tabindex={column.tabIndex} 
                               aria-selected={column.isActive} aria-controls={column.tabPanelId} 
                               data-index={index} onclick={handleTabClick}>
                                <div class="slds-media slds-media_center">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name={column.iconName} size="x-small"></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <span>{column.label}</span>
                                        <span class="slds-badge slds-badge_lightest slds-m-left_small">{column.recordCount}</span>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </template>
                </ul>
                
                <!-- Conteúdo de cada aba -->
                <template for:each={columns} for:item="column" for:index="index">
                    <div key={column.label} id={column.tabPanelId} class={column.tabPanelClass} role="tabpanel" 
                         aria-labelledby={column.tabId}>
                        
                        <!-- Container dos cartões com scroll vertical -->
                        <div class="slds-p-around_x-small records-container" 
                             ondrop={handleDrop} ondragover={allowDrop} data-status={column.value}>
                            
                            <!-- Cabeçalhos das colunas -->
                            <div class="slds-grid slds-grid_vertical-align-center slds-border_bottom slds-p-bottom_x-small list-header">
                                <div class="slds-col slds-size_1-of-12">
                                    <div class="slds-text-title_caps slds-text-color_weak">Tipo</div>
                                </div>
                                <div class="slds-col slds-size_2-of-12">
                                    <div class="slds-text-title_caps slds-text-color_weak">Nome da Oportunidade</div>
                                </div>
                                <div class="slds-col slds-size_2-of-12">
                                    <div class="slds-text-title_caps slds-text-color_weak">Nome da Conta</div>
                                </div>
                                <div class="slds-col slds-size_2-of-12">
                                    <div class="slds-text-title_caps slds-text-color_weak">Valor</div>
                                </div>
                                <div class="slds-col slds-size_2-of-12">
                                    <div class="slds-text-title_caps slds-text-color_weak">Data de Fechamento</div>
                                </div>
                                <div class="slds-col slds-size_1-of-12">
                                    <div class="slds-text-title_caps slds-text-color_weak">Estágio</div>
                                </div>
                                <div class="slds-col slds-size_2-of-12">
                                    <div class="slds-text-title_caps slds-text-color_weak">Ações</div>
                                </div>
                            </div>
                            
                            <!-- Lista compacta de registros -->
                            <ul class="slds-has-dividers_around-space slds-has-list-interactions slds-m-top_x-small">
                                <template for:each={column.records} for:item="record">
                                    <li key={record.Id} class="slds-item record-item"
                                        draggable="true"
                                        ondragstart={handleDrag}
                                        ondragend={handleDragEnd}
                                        data-id={record.Id}>
                                        <div class="slds-grid slds-grid_vertical-align-center">
                                            <!-- Ícone do estágio -->
                                            <div class="slds-col slds-size_1-of-12">
                                                <lightning-icon icon-name={record.iconName} 
                                                              size="x-small" 
                                                              class="slds-m-right_x-small">
                                                </lightning-icon>
                                            </div>
                                            
                                            <!-- Nome da oportunidade -->
                                            <div class="slds-col slds-size_2-of-12">
                                                <div class="slds-truncate slds-text-body_small" title={record.Name}>
                                                    <a href="javascript:void(0);" 
                                                       onclick={handleNavigateToRecord} 
                                                       data-id={record.Id}
                                                       class="slds-text-link_reset"
                                                       style="text-decoration: underline;">
                                                        {record.Name}
                                                    </a>
                                                </div>
                                            </div>
                                            
                                            <!-- Nome da conta -->
                                            <div class="slds-col slds-size_2-of-12">
                                                <div class="slds-truncate slds-text-body_small" title={record.AccountName}>
                                                    {record.AccountName}
                                                </div>
                                            </div>
                                            
                                            <!-- Valor da oportunidade -->
                                            <div class="slds-col slds-size_2-of-12">
                                                <div class="slds-truncate slds-text-body_small" title={record.Amount}>
                                                    <lightning-formatted-number value={record.Amount} 
                                                                             format-style="currency" 
                                                                             currency-code="BRL">
                                                    </lightning-formatted-number>
                                                </div>
                                            </div>
                                            
                                            <!-- Data de fechamento -->
                                            <div class="slds-col slds-size_2-of-12">
                                                <div class="slds-truncate slds-text-body_small">
                                                    <template if:true={record.CloseDate}>
                                                        <lightning-formatted-date-time value={record.CloseDate} 
                                                                                    year="2-digit" 
                                                                                    month="2-digit" 
                                                                                    day="2-digit">
                                                        </lightning-formatted-date-time>
                                                    </template>
                                                </div>
                                            </div>
                                            
                                            <!-- Estágio -->
                                            <div class="slds-col slds-size_1-of-12">
                                                <span class="slds-badge">{record.StageName}</span>
                                            </div>

                                            <!-- Menu de ações -->
                                            <div class="slds-col slds-size_2-of-12 slds-text-align_right">
                                                <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                                                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" 
                                                            onclick={handleActionClick} 
                                                            data-id={record.Id}
                                                            aria-haspopup="true">
                                                        <lightning-icon icon-name="utility:chevrondown" 
                                                                      size="small"
                                                                      alternative-text="Mostrar menu">
                                                        </lightning-icon>
                                                    </button>
                                                    <div class="slds-dropdown slds-dropdown_right" role="menu">
                                                        <ul class="slds-dropdown__list" role="menu">
                                                            <li class="slds-dropdown__item" role="presentation">
                                                                <a href="javascript:void(0);" role="menuitem" tabindex="-1"
                                                                   onclick={handleEdit} data-id={record.Id}>
                                                                    <span class="slds-truncate">Editar</span>
                                                                </a>
                                                            </li>
                                                            <li class="slds-dropdown__item" role="presentation">
                                                                <a href="javascript:void(0);" role="menuitem" tabindex="-1"
                                                                   onclick={handleChangeOwner} data-id={record.Id}>
                                                                    <span class="slds-truncate">Alterar Proprietário</span>
                                                                </a>
                                                            </li>
                                                            <li class="slds-dropdown__item" role="presentation">
                                                                <a href="javascript:void(0);" role="menuitem" tabindex="-1"
                                                                   onclick={handleClone} data-id={record.Id}>
                                                                    <span class="slds-truncate">Duplicar</span>
                                                                </a>
                                                            </li>
                                                            <li class="slds-dropdown__item" role="presentation">
                                                                <a href="javascript:void(0);" role="menuitem" tabindex="-1"
                                                                   onclick={handleDelete} data-id={record.Id}>
                                                                    <span class="slds-truncate" title="Excluir">Excluir</span>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                            
                            <!-- Mensagem quando não há registros -->
                            <template if:true={column.isEmpty}>
                                <div class="slds-align_absolute-center slds-p-around_medium slds-text-color_weak">
                                    Não há registros nesta categoria
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
